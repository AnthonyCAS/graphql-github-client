query SearchRepository($login: String!, $number: Int!) {
  user(login: $login) {
    repository: repositories(first: $number, isFork: false) {
        totalCount
        pageInfo {
          endCursor
          hasNextPage
        }
        repositoryEntry: edges {
            node {
                name
                description
                pullRequests {
                    totalCount
                }
            }
        }
    }
  }
}